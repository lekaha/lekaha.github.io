# Permalinks
# permalink:           pretty
permalink: /:categories/:title/

# Setup
title:               lekaha's blog
tagline:             Change the world
url:                 http://lekaha.github.io
baseurl:             ""
paginate:            5

categories:
    pagination: 2
    directory: .
    details:
      blog:
        title: Blog
        pagination: 5
        layout: category.html
      wiki:
        title: Wiki
        pagination: 5
        layout: wiki_list.html

#Pages
pages_list:
  Wiki: '/wiki'
  Blog: '/blog'
  Feed: '/atom.xml'

# Analysis
analytics_id: UA-76767249-1

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              John Lu
  url:               "https://lekaha.github.io/"
  email:             lekaha@gmail.com
  website:           "https://lekaha.github.io/"
  twitter:           KanHanLu
  github:            lekaha
  linkedin:          kanhan.lu

# Custom vars
version:             2.0.0
github:         
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
